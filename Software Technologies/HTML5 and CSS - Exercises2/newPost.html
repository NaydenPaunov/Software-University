<html lang="en">
    <head>
        <title>My Cool Block System</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
          <link rel="stylesheet" href="styles/myStyle.css" />
        <script src="scripts/jquery-1.10.2.js" ></script>
         <script src="scripts/bootstrap.min.js" ></script>
        
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">SoftUni System</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class=" navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="newPost.html">Create new post</a></li>
                            <li><a href="#">Username</a></li>
                            <li><a href="#">Log Out</a></li>
                        </ul>
                    </div>
                </div>   
            </div>
        </header>
        
        <main>
            <div class="container body-content">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>
                            New Post
                        </legend>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right"  for="title">Title</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="title" class="form-control" placeholder="Post Title" />                              
                            </div>
                        </div>
                        
                         <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right"  for="author">Author</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="author" class="form-control" placeholder="Post Autor" />                              
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right"  for="content">content</label>
                            </div>
                            <div class="col-md-4">
                                <textarea id="content" class="form-control" rows="10" placeholder="Post content" ></textarea>                                                           
                            </div>
                        </div>
                        
                        <div class="form-group">
                             <div class="col-md-4 col-md-offset-4">
                                <button type="reset" class="btn btn-default">Reset</button>
                                 <button type="submit" class="btn btn-default">Save Post</button>
                            </div>
                        </div>
                    </fieldset> 
                </form>
            </div>
        </main>
        
        <footer class="footer"> 
            <div class="container text-center">
                <p>&copy; My cool Block System 2017</p>
            </div>
        </footer>
    </body>
</html>
